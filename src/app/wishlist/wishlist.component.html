<div class="wrapper">

    <div *ngFor="let product of wishlist" class="box">
        <img src={{product.images[0]}} alt="image">
        <h3>{{product.title}}</h3>
        <h5>Price:Rs.{{product.price}}</h5>
        <p> <button class="button button1" (click)="onAddCart(product)">Add to cart</button></p>
        <p> <button class="button button2">Delete</button></p>
    </div>
</div>
