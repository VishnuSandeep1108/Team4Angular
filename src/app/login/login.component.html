<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="account-page">
        <div class="form-container">
            <input type="radio" name="toggle" id="login" class="toggle-radio" checked>
            <input type="radio" name="toggle" id="signup" class="toggle-radio">
            <div class="form-btn">
                <label for="login" class="toggle-label login-label">Login</label>
                <label for="signup" class="toggle-label signup-label">Sign-up</label>
                <div id="Indicator"></div>
            </div>

            <form action="./home.html" id="LoginForm" class="form-content">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
                <a href="#">Forgot Password?</a>
            </form>

            <form action="./home.html" id="RegForm" class="form-content">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
