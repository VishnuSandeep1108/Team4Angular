 <!-- Google Fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<app-header></app-header>
<div class="wrapper">

    <div *ngFor="let product of wishlist" class="box">
        <img src={{product.images[0]}} alt="image">
        <h3>{{product.title}}</h3>
        <h5>Price:Rs.{{product.price}}</h5>
        <p> <button class="button button1" (click)="onAddCart(product)">Add to cart</button></p>
        <p> <button class="button button2" (click)="onWishlistDelete(product.id)">Delete</button></p>
    </div>
</div>
