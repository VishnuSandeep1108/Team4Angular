
    <div class="account-page">
        <div class="form-container">
            <input type="radio" name="toggle" id="login" class="toggle-radio" checked>
            <input type="radio" name="toggle" id="signup" class="toggle-radio">
            <div class="form-btn">
                <label for="login" class="toggle-label login-label">Login</label>
                <label for="signup" class="toggle-label signup-label">Sign-up</label>
                <div id="Indicator"></div>
            </div>

            <form id="LoginForm" class="form-content" #form1="ngForm" >
                <input type="text" placeholder="Username" required name="fname" ngModel #fname="ngModel">
                <div *ngIf="fname.invalid && fname.touched" class="alert alert-danger">Name is required field</div>
                <div *ngIf="fname.valid" class="alert alert-success">Satisfies needs</div>
                <input type="password" placeholder="Password"  name="pw" ngModel #pw="ngModel" required>
                <div *ngIf="pw.invalid && pw.touched" class="alert alert-danger">Password is required</div>
                <div *ngIf="pw.valid" class="alert alert-success">Satisfies needs</div>
                <button type="submit" (click)=onclickhandler()  [disabled]="form1.invalid"  class="btn">Login</button>
                <a href="#">Forgot Password?</a>
            </form>

            <form id="RegForm" class="form-content">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" onclass="btn">Register</button>
            </form>
        </div>
    </div>
